<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mvehicle.css">
    <script src="https://kit.fontawesome.com/7dd498eeb3.js" crossorigin="anonymous"></script>
</head>
<body class="">
    
    <div class="container">
        <header>
            <h1>Dealer Inventory</h1>
            <div class="shopping">
                <!-- <img src=""> -->
                <div class="cart"><i class="fa-solid fa-cart-shopping fa-3x"></i></div>
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Inventory</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="myvehicle.js"></script>
</body>
</html>
